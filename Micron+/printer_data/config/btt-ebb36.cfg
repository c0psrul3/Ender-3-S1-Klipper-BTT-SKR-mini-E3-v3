## PART COOLING
[fan]
pin: EBB36:FAN0
kick_start_time: 0.25
cycle_time: 0.15
off_below: 0.10
max_power: 1.0
shutdown_speed: 0.0


## ADXL345
[adxl345]
cs_pin: EBB36:ADXL_CS
spi_software_sclk_pin: EBB36:ADXL_SCLK
spi_software_mosi_pin: EBB36:ADXL_MOSI
spi_software_miso_pin: EBB36:ADXL_MISO
axes_map: x,y,z

# RGB
[neopixel hotend_rgb]
pin: EBB36:RGBLED
chain_count: 3
color_order: GRB
initial_RED: 0.2
initial_GREEN: 0.0
initial_BLUE: 0.0

