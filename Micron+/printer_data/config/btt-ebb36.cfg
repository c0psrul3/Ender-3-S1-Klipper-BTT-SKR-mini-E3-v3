# This file contains common pin mappings for the BIGTREETECH EBBCan
# Canbus board. To use this config, the firmware should be compiled for the
# STM32G0B1 with "8 MHz crystal" and "USB (on PA11/PA12)" or "CAN bus (on PB0/PB1)".
# The "EBB Can" micro-controller will be used to control the components on the nozzle.

# See docs/Config_Reference.md for a description of parameters.


## BOARD PINS
[board_pins EBB36_G0B1_v1.2]
mcu: EBB36
aliases:
aliases_step:
    EXT_EN=PD2,EXT_STEP=PD0,EXT_DIR=PD1,EXT_UART=PA15
aliases_limitsw: # these are preferred for endstops (including klicky)
    LIMIT_KLICKY=PB7,FILAMENT_UNLOAD=PB5,FILAMENT_SENSOR=PB6
    #LIMIT_1=PB7,LIMIT_2=PB5,LIMIT_3=PB6
aliases_probe: # these are the dupont connectors for bltouch
    PROBE_BOOP=PB9,LIMIT_X=PB8
aliases_fans:
    FAN0=PA1,FAN1=PA0
aliases_thermistors:
    TH0=PA3,PT100_CS=PA4,PT100_SCLK=PA5,PT100_MISO=PA6,PT100_MOSI=PA7
aliases_heaters:
    HE0=PB13
aliases_rgb:
    RGBLED=PD3
aliases_adxl:
    ADXL_CS=PB12,ADXL_SCLK=PB10,ADXL_MISO=PB2,ADXL_MOSI=PB11
#aliases_i2c:
#    I2C_SCL=PB3,I2C_SDA=PB4
#    #I2C_SCL=gpio42,I2C_SDA=gpio43

[mcu EBB36]
#serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
canbus_uuid: 6c2675e22f42

[temperature_sensor EBB36]
sensor_type: temperature_mcu
sensor_mcu: EBB36


